<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Tétouan Créative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-100 bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen">
    
    <!-- Background Animation -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500/20 rounded-full blur-3xl animate-blob"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-green-500/20 rounded-full blur-3xl animate-blob animation-delay-2000"></div>
    </div>

    <div class="relative min-h-screen flex items-center justify-center px-6 py-12">
        <div class="max-w-md w-full">
            <!-- Logo et titre -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-purple-500 to-green-500 rounded-full mb-4">
                    <i class="fas fa-palette text-3xl text-white"></i>
                </div>
                <h1 class="text-4xl font-bold title-font mb-2">
                    <span class="gradient-text">Tétouan Créative</span>
                </h1>
                <p class="text-gray-400">Espace Administration</p>
            </div>

            <!-- Formulaire de connexion -->
            <div class="bg-gray-800/50 backdrop-blur-xl rounded-2xl p-8 border border-purple-500/20 shadow-2xl">
                <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
                
                <form id="loginForm" class="space-y-6">
                    <!-- Message d'erreur -->
                    <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/50 text-red-300 px-4 py-3 rounded-lg text-sm">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span id="errorText">Identifiants incorrects</span>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-envelope mr-2"></i>Email
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            required
                            class="w-full px-4 py-3 bg-gray-900/50 border border-purple-500/30 rounded-lg focus:outline-none focus:border-purple-500 text-gray-100 placeholder-gray-500 transition"
                            placeholder="admin@tetouan-creative.com"
                        >
                    </div>

                    <!-- Mot de passe -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-lock mr-2"></i>Mot de passe
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                required
                                class="w-full px-4 py-3 bg-gray-900/50 border border-purple-500/30 rounded-lg focus:outline-none focus:border-purple-500 text-gray-100 placeholder-gray-500 transition"
                                placeholder="••••••••"
                            >
                            <button 
                                type="button" 
                                id="togglePassword"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Se souvenir de moi -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" id="remember" class="w-4 h-4 rounded border-purple-500/30 bg-gray-900/50 text-purple-500 focus:ring-purple-500">
                            <span class="ml-2 text-sm text-gray-400">Se souvenir de moi</span>
                        </label>
                        <a href="#" class="text-sm text-purple-400 hover:text-purple-300">Mot de passe oublié ?</a>
                    </div>

                    <!-- Bouton de connexion -->
                    <button 
                        type="submit" 
                        class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:shadow-2xl transition-all duration-300 glow flex items-center justify-center"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Se connecter
                    </button>
                </form>

                <!-- Info de démo -->
                <div class="mt-6 p-4 bg-blue-500/10 border border-blue-500/30 rounded-lg">
                    <p class="text-sm text-blue-300 text-center">
                        <i class="fas fa-info-circle mr-2"></i>
                        <strong>Démo:</strong> admin@tetouan.com / admin123
                    </p>
                </div>
            </div>

            <!-- Retour au site -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-gray-400 hover:text-purple-400 transition inline-flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Retour au site
                </a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const errorMessage = document.getElementById('errorMessage');
            
            // Validation simple (à remplacer par une vraie authentification)
            if (email === 'admin@tetouan.com' && password === 'admin123') {
                // Stocker la session
                if (remember) {
                    localStorage.setItem('adminLoggedIn', 'true');
                } else {
                    sessionStorage.setItem('adminLoggedIn', 'true');
                }
                
                // Rediriger vers le dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                // Afficher l'erreur
                errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
